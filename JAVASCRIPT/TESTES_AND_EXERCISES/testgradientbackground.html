<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transição com Gradiente</title>
    <style>
        .container {
            width: 300px;
            height: 300px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            position: relative;
            overflow: hidden;
            transition: opacity 1s ease; /* Transição suave */
        }
        .gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            opacity: 0; /* Gradiente invisível inicialmente */
            transition: opacity 1s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gradient"></div>
    </div>
    <button id="changeBg">Mudar Gradiente</button>

    <script>
        const gradientDiv = document.querySelector('.gradient');
        const button = document.getElementById('changeBg');

        button.addEventListener('click', () => {
            // Alterna a opacidade do gradiente
            gradientDiv.style.opacity = gradientDiv.style.opacity === '1' ? '0' : '1';
        });
    </script>
</body>
</html>
