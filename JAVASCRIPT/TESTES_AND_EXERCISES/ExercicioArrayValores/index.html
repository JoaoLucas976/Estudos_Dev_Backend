<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <section id='secao'>
        <p>Número (entre 1 e 100): <input id="numero" type="number"><input type="button" onclick="adicionar()" value="Adicionar"></p>
        <p><select name="seltxt" id="seltxt" size="6"></select></p>
        <p><input type="button" onclick="finalizar()" value="Finalizar"></p>
        <div id="resultado"></div>
    </section>

    <footer>
        <p>&copy; CursoEmVideo</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
