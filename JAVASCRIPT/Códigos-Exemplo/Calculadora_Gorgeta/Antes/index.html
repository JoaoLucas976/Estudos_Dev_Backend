<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculadora Gorgeta</title>
  </head>
  <body>
    <!-- Dark Mode switch -->
    <label class="switch">
      <input id="switchBtn" type="checkbox" onclick="darkMode()">
      <span class="slider round"></span>
    </label>

    <!-- Calculadora -->
    <main id="Calculadora" oninput="update()">
      <h1>Calculadora Gorgeta</h1>
      <section>
        <div class="bill">
          <label for="yourBill">Conta</label>
          <input 
            type="number" 
            placeholder="Sua Conta" 
            id="yourBill" />
        </div>
        <div>
          <div class="space-between">
            <label for="">Selecione Gorgeta</label
            ><span id="tipPercent">0%</span>
          </div>
          <input type="range" value="0" id="tipInput" class="range" />
        </div>
        <div class="space-between">
          <span>Gorgeta</span>
          <span id="tipValue"></span>
        </div>
        <hr />
        <div class="space-between total">
          <span>Total</span>
          <span id="totalWithTip"></span>
        </div>
      </section>

      <section>
        <div>
          <div class="space-between">
            <label for="splitInput">Pessoas</label>
            <span id="splitValue">1 Pessoa</span>
          </div>
          <input
            type="range"
            min="1"
            max="10"
            value="1"
            id="splitInput"
            class="range"
          />
        </div>
        <div class="space-between">
          <span>Conta/Pessoa</span>
          <span id="billEach"></span>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
